<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>

    <body>
        
    <div class="calc_gridCl" id="calc_gridId">
        <div class="output">
        <div data-previous-operand class="previousOperandCl" id="previousOperandId"></div>
        <div data-current-operand class="currentOperandCl" id="currentOperandId"></div>
        </div>

        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>

        <button id="num" data-number>1</button>
        <button id="num" data-number>2</button>
        <button id="num" data-number>3</button>
        <button data-operation>*</button>

        <button id="num" data-number>4</button>
        <button id="num" data-number>5</button>
        <button id="num" data-number>6</button>
        <button data-operation>+</button>

        <button id="num" data-number>7</button>
        <button id="num" data-number>8</button>
        <button id="num" data-number>9</button>
        <button data-operation>-</button>

        <button id="num" data-number>.</button>
        <button id="num" data-number>0</button>
        <button data-equals class="span-two">=</button>

    </div>


        
    </body>


</html>
